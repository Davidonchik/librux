<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Librus Dashboard - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Librus Dashboard</h1>
        <p>Redirecting...</p>
    </div>
    <script>
        // Get URL from query parameter or use default
        var urlParams = new URLSearchParams(window.location.search);
        var targetUrl = urlParams.get('to') || "https://suspended-telescope-substantial-smart.trycloudflare.com";
        
        // Force immediate redirect with cache busting
        var timestamp = Date.now();
        var random = Math.random().toString(36).substring(7);
        
        // Use replace to avoid history entry
        if (targetUrl && !targetUrl.includes(window.location.hostname)) {
            window.location.replace(targetUrl + (targetUrl.includes('?') ? '&' : '?') + "v=" + timestamp + "&r=" + random);
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://suspended-telescope-substantial-smart.trycloudflare.com">
        <p>Redirecting to <a href="https://suspended-telescope-substantial-smart.trycloudflare.com">application</a>...</p>
    </noscript>
</body>
</html>
